<form id="tool-storage-move-form" class="row g-3">
  <input type="hidden" name="tool_id" value="{$tool.id|escape}">

  <div class="col-md-6">
    <label class="form-label" for="toolName">Инструмент</label>
    <input type="text" class="form-control" id="toolName" value="{$tool.name|escape}" disabled>
  </div>

  <div class="col-md-6">
    <label class="form-label" for="toolSerial">Серийный номер</label>
    <input type="text" class="form-control" id="toolSerial" value="{$tool.serial_number|default:'—'|escape}" disabled>
  </div>

  <div class="col-md-6">
    <label class="form-label" for="toolStorageCell">Ячейка хранения</label>
    <select class="form-select" id="toolStorageCell" name="cell_id">
      <option value="">— не выбрано —</option>
      {foreach $cells as $cell}
        <option value="{$cell.id|escape}" {if $cell.code == $tool.location}selected{/if}>{$cell.code|escape}</option>
      {/foreach}
    </select>
  </div>

  <div class="col-md-6">
    <label class="form-label" for="toolAssignedUser">Пользователь</label>
    <select class="form-select" id="toolAssignedUser" name="user_id">
      <option value="">— не выбран —</option>
      {foreach $users as $item}
        {assign var="userLabel" value=$item.full_name|default:$item.username}
        <option value="{$item.id|escape}"
                data-qr-token="{$item.qr_login_token|default:''|escape}"
                {if $item.id == $tool.assigned_user_id}selected{/if}>{$userLabel|escape}</option>
      {/foreach}
    </select>
  </div>

  <div class="col-12">
    <button type="button"
            class="btn btn-primary js-core-link"
            data-core-action="tools_management_save_move">
      Сохранить
    </button>
  </div>
</form>
